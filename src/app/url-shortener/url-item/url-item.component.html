<div class="row">
  <div class="col-12">
    <ng-container *ngIf="url">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Reset Clicks</button>
        <button type="button" class="btn btn-primary">Delete URL</button>
      </div>
    </ng-container>
  </div>
</div>
<br />
<div class="row">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Original URL</th>
            <th scope="col">Short URL</th>
            <th scope="col">Clicks</th>
            <th scope="col">Created At</th>
            <th scope="col">Statics Details</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="url">
            <tr>
              <td>
                <a href="{{ url.originalUrl }}" target="_blank">{{ url.originalUrl }}</a>
              </td>
              <td>
                <a href="{{ url.shortUrl }}" target="_blank">{{ url.shortUrl }}</a>
              </td>
              <td>{{ url.clicksCounter }}</td>
              <td>{{ url.createdAt | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
              <td>
                <a [routerLink]="['/dashboard/urls/'] + url.id">{{ url.id }}</a>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
